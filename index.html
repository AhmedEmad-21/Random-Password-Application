<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>


    
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
      
        <div class="inputBox">
          <input type="text" class="passBox" id="passBox" disabled>
          <span class="material-icons" id="copyIcon">content_copy</span>
        </div>
      
        <input type="range" min="1" max="20" value="6" step="1" id="inputSlider">
      
        <div class="row">
          <p>Password Length</p>
          <span id="sliderValue"></span>
        </div>
      
        <div class="row">
          <label for="lowerCase">Include Lowercase letters (a-z)</label>
          <input type="checkbox" name="lowerCase" id="lowerCase" checked>
        </div>
      
        <div class="row">
          <label for="upperCase">Include Uppercase letters (A-Z)</label>
          <input type="checkbox" name="upperCase" id="upperCase" checked>
        </div>
      
        <div class="row">
          <label for="numbers">Include Numbers letters (0-9)</label>
          <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
      
        <div class="row">
          <label for="symbols">Include Symbols letters (@-*)</label>
          <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
      
        <button class="btn" id="btn">Generate Password</button>
       </div>
      


<script src="main.js"></script>
</body>
</html>
